<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Bruno Mars</title>
  <link rel="icon" type="image/jpg" href="icono.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #101820; /* Fondo negro elegante */
      color: #fff;
    }
    .navbar {
      background-color: #D4AF37; /* Dorado elegante */
    }
    .navbar a {
      color: #101820; /* Contraste para los enlaces */
    }
    .contact-section {
      background-color: #121212;
      padding: 50px 0;
    }
    .contact-title {
      color: #D4AF37;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #D4AF37;
      color: #fff;
    }
    .form-control:focus {
      border-color: #D4AF37;
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.6);
    }
    .form-control::placeholder {
    color: #fff; /* Gris claro o el color que prefieras */
    opacity: 1;  /* Asegúrate de que la opacidad sea 1 */
    }
    .btn-custom {
      background-color: #D4AF37;
      color: #101820;
      border: none;
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #b59427;
    }
    .footer {
      background-color: #101820; /* Fondo oscuro */
      color: #D4AF37; /* Texto dorado */
      padding: 20px 0;
    }
    .footer a {
      color: #D4AF37;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Bruno Mars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="musica.html">Música</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="giras.html">Giras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="container">
      <h2 class="contact-title">Contáctanos</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="name" class="form-label text-light">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-light">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label text-light">Mensaje</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <div class="mb-3">
          <label for="favorite-song" class="form-label text-light">Tu canción favorita de Bruno Mars</label>
          <select id="favorite-song" name="favorite-song" class="form-control" required>
            <option value="">Selecciona tu canción favorita</option>
            <option value="Uptown Funk">Uptown Funk</option>
            <option value="Just the Way You Are">Just the Way You Are</option>
            <option value="24K Magic">24K Magic</option>
            <option value="Grenade">Grenade</option>
            <option value="Locked Out of Heaven">Locked Out of Heaven</option>
            <option value="Otra">Otra (Especifica abajo)</option>
          </select>
        </div>
        <div class="mb-3" id="other-song-container" style="display:none;">
          <label for="other-song" class="form-label text-light">Especifica tu canción favorita</label>
          <input type="text" id="other-song" name="other-song" class="form-control" placeholder="Escribe tu canción favorita" />
        </div>
        <button type="submit" class="btn btn-custom">Enviar mensaje</button>
      </form>
    </div>
  </section>

  <footer class="footer text-center">
    <p>&copy; 2025 Bruno Mars Official Site. Todos los derechos reservados.</p>
    <p><a href="#">Política de privacidad</a> | <a href="#">Términos de servicio</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar u ocultar el campo de texto para "Otra" canción
    document.getElementById('favorite-song').addEventListener('change', function() {
      var otherSongContainer = document.getElementById('other-song-container');
      if (this.value === 'Otra') {
        otherSongContainer.style.display = 'block';
      } else {
        otherSongContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
